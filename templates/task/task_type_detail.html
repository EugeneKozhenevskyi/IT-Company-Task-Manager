{% extends "base.html" %}

{% block content %}
  <div id="grid" class="item-content animate__animated animate__fadeIn active" data-toggle-extra="tab-content">
    <div class="row justify-content-center">
      <h1>Tasks connected to chosen task type</h1>
    </div>
    <br>
    <div class="row justify-content-center">
        {% for task in page_obj %}
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="mb-3">{{ task.name }}</h5>
                        <p class="mb-3"><i class="fa-regular fa-circle-dot"></i> Created at: {{ task.created_at }}</p>
                        <p class="mb-3"><i class="fa-regular fa-circle-dot"></i> Deadline date: {{ task.deadline }}</p>
                        <div class="d-flex align-items-center justify-content-between">
                            <div>
                                <button class="btn btn-light">{{ task.task_type }}</button>
                                <a href="{% url "task:task-detail" pk=task.id %}" class="btn btn-primary" style="position: absolute; top: 15px; right: 15px;">Detail view</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
