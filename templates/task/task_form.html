{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  {% if is_task_type or task %}
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <div class="button-group">
        <button class="btn btn-success" type="submit">Submit</button>
        <a class="btn btn-danger"  href="{% url 'task:task-list' %}">Cancel</a>
      </div>
    </form>
  {% else %}
    <p>You should create at least one Task Type before create Task</p>
    Create Task Type: <a href="{% url 'task:task-type-create' %}">Click here</a>
  {% endif %}
{% endblock %}
