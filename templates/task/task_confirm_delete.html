{% extends "base.html" %}

{% block content %}
  <div class="button-group">
    <h1>Delete task?</h1>
    <form action="" method="post">
      {% csrf_token %}

      <input type="submit" value="Delete" class="btn btn-danger">
      <a class="btn btn-success" href="{% url 'task:task-detail' pk=task.id %}">Cancel</a>
    </form>
  </div>
{% endblock %}
