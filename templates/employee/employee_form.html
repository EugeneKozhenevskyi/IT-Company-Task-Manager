{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <div class="button-group">
      <button class="btn btn-success" type="submit">Submit</button>
      <a class="btn btn-danger"  href="{% url 'employee:employee-list' %}">Cancel</a>
    </div>
  </form>
{% endblock %}
